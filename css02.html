<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>css 선택자 비교를 위한 HTML 문서</title>
        <style>
            *{
                color:blue;
            }
            h1{
                font-weight: bold;
            }
            .text{
                color: red;
            }
            #가가가{
                color: aqua;
            }
            h1, h2{
                color: black;
            }

        </style>
    </head>
    <body>
        <h1>제목을 나타낸다!</h1>
        <p id="가가가">문단을 표시한다 가가가</p>
        <p class="text">문단을 표시한다 나나나</p>
        <p>문단을 표시한다 다다다</p>
        <h2>부제목을 나타낸다!</h2>
    </body>
</html>
