<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>css 텍스트 속성에 대한 HTML 문서</title>
        <style>
            html{font-size: 18px;}
            *{
                font-family: monospace, serif;
            }

            h1{font-size: 32px;}
            p{font-size: 2rem;
              text-align: center;
            }
            span{font-size: 0.5em;
                 color: #ff0000;    
            }
        </style>
    </head>
    <body>
        <h1>제목을 나타낸다!</h1>
        <p>텍스트 적용을 해보자.<span>호호</span></p>
    </body>
</html>
