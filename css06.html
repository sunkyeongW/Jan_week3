<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>float과 clear 속성에 대한 HTML 문서</title>
        <style>
           #a{
            width: 100px; height: 50px;
            background-color: orange;
            float: right;
           }
           #b{
            width: 100px; height: 100px;
            background-color: royalblue;
            float: left;
           }
           p{
            clear:both;
           }
        </style>
    </head>
    <body>
        <div id="a"></div>
        <div id="b"></div>
        <p>p 태그에요.</p>
        <p>p 태그에요.</p>
        <p>p 태그에요.</p>
        <p>p 태그에요.</p>
        <p>p 태그에요.</p>
        <p>p 태그에요.</p>
    </body>
</html>
