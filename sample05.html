<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>다양한 입력 요소 만들기</title>
    </head>
    <body>
        <h1>input 태그를 이용한 입력 요소</h1>
       <input name="text" type="text" maxlength="5" placeholder="메시지를 입력하세요."/> <br> <br>
       <input name="push" type="button" value="push"/> <br> <br>
       <input name="color" type="color"/> <br> <br>
       <input name="score" type="range" max="100" min="0" step="10"/> <br> <br>
       <input name="birthday" type="date"/> <br> <br>

       <h1>select 태그를 이용한 입력 요소</h1>
       <select name="동물" multiple>
        <option value="dog">강아지</option>
        <option value="cat">고양이</option>
        <option value="chick">병아리</option>
        <option value="pony">조랑말</option>
        
       </select>
       <br>

       <h1>textarea 태그를 이용한 입력 요소</h1>

       <textarea name="content" rows="10" cols="10">기본적으로 쓰여 있는 텍스트</textarea>
    </body>

</html>
