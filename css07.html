<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>position 속성에 대한 HTML 문서</title>
        <style>
            div{
                width: 100px; height: 100px;
                background-color: red;
                position: absolute;
                top: 100px; left: 100px;
            }

        </style>
    </head>
    <body>
        <div></div>
        <p>p태그입니다.</p>
    </body>
</html>
