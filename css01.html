        <title>CSS 적용을 위한 HTML 문서</title>
        <style>
            p{
                font-size: 32px;
            }
        </style>
        <!-- 스타일 태그 코드입니다.-->

    </head>
    <body>
        <p style="color:brown;"> <!-- 인라인스타일 코드입니다.-->
            HTML 문서를 준비하고, 내용을 작성하고 브라우저로 확인해주세요.
        </p>
    </body>
</html>
