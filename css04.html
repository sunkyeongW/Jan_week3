<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>css border & display에 대한 HTML 문서</title>
        <style>
            div{
                border: 3px solid red;
                display: inline;
            }
            span{
                border-width: 5px;
                border-style: dotted;
                border-color: blue;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <div>블록 레벨</div>
        <span>인라인</span>
    </body>
</html>
